service: notes-app-api

# Use serverless-webpack plugin to transpile ES6/ES7
plugins:
  - serverless-webpack

# Enable auto-packing of external modules
custom:
  webpackIncludeModules: true

provider:
  name: aws
  runtime: nodejs6.10
  stage: prod
  region: us-east-2

  # 'iamRoleStatement' defines the permission policy for the Lambda function.
  # In this case Lambda functions are granted with permissions to access DynamoDB.
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:us-east-2:*:*"

functions:
  scan:
      handler: scan-posts.main
      events:
        - http:
            path: posts
            method: get
            cors: true
            authorizer: aws_iam

  createpost:
    handler: createpost.main
    events:
      - http:
          path: posts
          method: post
          cors: true
          authorizer: aws_iam

  createcomment:
    handler: createcomment.main
    events:
      - http:
          path: comments
          method: post
          cors: true
          authorizer: aws_iam

  getcomments:
    handler: getcomments.main
    events:
      - http:
          path: comments/{id}
          method: get
          cors: true
          authorizer: aws_iam
